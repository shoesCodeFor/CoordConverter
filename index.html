<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate Converter - Demo Page</title>
</head>
<body>
    <header>
        <h1>Coordinate Converter - Demo Page</h1>
    </header>

    <div>
        <form onsubmit="return false;">
            <label for="lat">Latitude:</label>
            <input type="text" name="lat" id="latStr"/>
            <label for="long">Longitude:</label>
            <input type="text" name="long" id="lngStr"/>
            <button onclick="coordSubmit()">Send Coords</button>
        </form>
    </div>


    <footer>
        <script type="application/ecmascript">
            window.onload = () => {
                console.log('We\'re loaded');


            };
            function coordSubmit(){
                var latStr = document.getElementById('latStr');
                var lngStr = document.getElementById('lngStr').valueOf();
                console.log(latStr);
            }

        </script>
    </footer>
</body>
</html>
